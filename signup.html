<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - LoveHive</title>
</head>
<body>
    <h2>Sign Up for LoveHive</h2>
    <form id="signup-form">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="button" onclick="signUp()">Sign Up</button>
    </form>

    <script type="module">
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js";
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";

        // Firebase Configuration (Keep this the same as in `index.html`)
        const firebaseConfig = {
            apiKey: "AIzaSyCU_618YJ8a1PjTyAhGpRW6h-kwBFxJT3w",
            authDomain: "lovehive-c22cb.firebaseapp.com",
            projectId: "lovehive-c22cb",
            storageBucket: "lovehive-c22cb.appspot.com",
            messagingSenderId: "869625534585",
            appId: "1:869625534585:web:12798580584ba7755ba8",
            measurementId: "G-4K1WMKJ2JH"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        function signUp() {
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;

            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    alert("Account Created Successfully!");
                    window.location.href = "login.html"; // Redirect to login page
                })
                .catch((error) => {
                    alert(error.message);
                });
        }
    </script>
</body>
</html>
